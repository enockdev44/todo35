<div class="form_container">
    <!-- <div>
        <div>Email {{ form.email }}</div>
        <div>Pass {{ form.password }}</div>
    </div> -->
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="group">
            <label for="email">Email</label>
            <input required [(ngModel)]="form.email" #email="ngModel" type="text" name="email" id="email">
            <div class="form_error" *ngIf="email.errors && f.submitted">
                Email is required !
            </div>
        </div>
        <div class="group">
            <label for="password">Mot de passe</label>
            <input minlength="5" required [(ngModel)]="form.password" #password="ngModel" type="password" name="password" id="password">
            <div class="form_error" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 5 charachters</div>
            </div>
        </div>
        <div class="group">
            <button>Login</button>
        </div>
    </form>
</div>
